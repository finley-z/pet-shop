<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Punch Clock Dapp</title>
	<link href="stylesheets/app.css" rel='stylesheet' type='text/css'>
      <script src="../lib/web3.min.js"></script>
      <script src="../lib/truffle-contract.js"></script>
	<script src="javascripts/app.js"></script>
  </head>
  <body id="homepageBody">
    <h1>Punch clock example</h1>
	<div>
		A punch clock contract has been created with onwer:
		<p id="owner"></p>
	</div>
	<div>
		The list of available accounts:
		<div id="allAccounts"></div>
	</div>
	<br>
    <h3>Admin</h3>
    <input type="text" id="addAdmin" size="60"> <button onClick="addAdmin()">Add admin</button><br>
    <input type="text" id="removeAdmin" size="60"> <button onClick="removeAdmin()">Remove admin</button><br>
    <h4>List of admins:</h4>
    <div id="admins"></div><br>
    <h3>Member</h3>
    <input type="text" id="addMember" size="60"> <button onClick="addMember()">Add member</button><br>
    <input type="text" id="removeMember" size="60"> <button onClick="removeMember()">Remove member</button><br>
    <h4>List of members:</h4>
    <div id="members"></div><br>
    <h3>Punching</h3>
    <input type="text" id="piMember" size="60"> <button onClick="punchIn()">Punch In</button><br>
    <input type="text" id="poMember" size="60"> <button onClick="punchOut()">Punch Out</button><br>
    <h4>List of punch cards:</h4>
    <div id="punchCards"></div><br>
  </body>
</html>
